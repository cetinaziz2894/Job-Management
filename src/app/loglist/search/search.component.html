<div class="main-panel">
  <!-- Navbar -->
  <!-- End Navbar -->
  <div class="content content-margin-top" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header card-header-tabs card-header-{{jobClass}}">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title">{{pageName}}:</span>
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#info" data-toggle="tab" (click)="getInformationLogs('information','info')">
                        <i class="material-icons">info</i> Information
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#warning" data-toggle="tab" (click)="getInformationLogs('warning','warning')">
                        <i class="material-icons">warning</i> Warning
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#error" data-toggle="tab" (click)="getInformationLogs('error','danger')">
                        <i class="material-icons">error</i> Error
                        <div class="ripple-container"></div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active">
                  <div *ngIf="searchResults">
                    <app-log-table [logs]="searchResults" [jobClass]="jobClass"></app-log-table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
