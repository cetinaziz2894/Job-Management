<div class="card card-chart" *ngIf="component">
        <div class="card-header" [className]="component.cardClass">
            <canvas [attr.id]="setId()" style="width: 100%; height: 100%;"></canvas>
        </div>
        <div class="card-body">
        <div class="row">
            <div class="col-6  align-items-center">
                <a routerLink = "{{component.name | lowercase}}/{{component.routeDetail}}"><p>{{component.jobname | uppercase}}</p></a>
            </div>
            <div class="col-6 align-items-center">
                <div *ngIf="isHealthy; then checkedTrue else checkedFalse"></div>
                <ng-template #checkedTrue>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" title="Ready" class="pull-right icon-background-success" >check_circle</mat-icon>
                </ng-template>
                <ng-template #checkedFalse>
                    <mat-icon aria-hidden="false" aria-label="Example home icon" title="Not Ready" class="pull-right icon-background-danger">cancel</mat-icon>
                </ng-template>
            </div>
        </div>
        <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 align-items-center">
                        <a routerLink = "{{component.name | lowercase}}/{{component.routeTrigger}}/{{component.id}}"><i class="material-icons" style="font-size:15px">history</i> Trigger</a>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 align-items-center">
                        <a routerLink = "{{component.name | lowercase}}/{{component.routeDetail}}/{{component.id}}"><i class="material-icons" style="font-size:15px">timer</i> Schedules</a>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 align-items-center">
                        <a routerLink = "{{component.routeHistory}}/{{component.serviceCallName}}"><i class="material-icons" style="font-size:15px">history</i> History</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
        <div class="stats">
            <i class="material-icons" >access_time</i>{{historyDate | date}}
        </div>
        </div>
    </div>
